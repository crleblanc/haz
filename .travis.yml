language: go
go:
- 1.6.1
install: true
addons:
  postgresql: '9.4'
before_script:
- psql -U postgres -c "create extension postgis"
- ./database/scripts/initdb-93.sh
script: 
- export $(cat geonet-rest/env.list | grep = | xargs) && go test ./geonet-rest  -v
- export $(cat msg/env.list | grep = | xargs) && go test ./msg  -v
notifications:
  hipchat:
    rooms:
      secure: 
    notify: true
    on_success: always
    on_failure: always
    